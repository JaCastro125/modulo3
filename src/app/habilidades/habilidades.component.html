<section id="habilidades" class="habilidades">
    <div class="container-fluid" id="caja">
        <div class="row">
            <div class="col">
                <p class="titulo" id="titulo">Habilidades</p>
            </div>
            <div class="col">
                <a class="editar_placas" href="#" title="Agregar" class="btn btn-lg add" data-bs-toggle="modal" data-bs-target="#skillsModal"><i class="fa-solid fa-plus"></i></a>
            </div>
        </div>
        <div class="row" *ngFor="let ability of habilidadesList">
            <div class="col-2">
                <img [src]="ability.logo" class="logo w-50" alt="logo html 5">
            </div>
            <div class="col-8">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-label="Warning striped example" [style]="ability.porcentaje" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
            <div class="col-2">
                <ul class="list-group list-group-horizontal edicion">
                    <li><a class="editar_placas" href="#" title="Editar" class="btn btn-light btn-lg p-5 " data-bs-toggle="modal" data-bs-target="#skillsModal"><i class="fa-solid fa-pen-to-square"></i></a></li>
                    <li><a class="editar_placas" href="#" title="Borrar" class="btn btn-light btn-lg p-5 " data-bs-toggle="modal" data-bs-target="#eliminar"><i class="fa-solid fa-trash-can"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!--Modales-->
<app-skills></app-skills>
<app-button-eliminar></app-button-eliminar>
