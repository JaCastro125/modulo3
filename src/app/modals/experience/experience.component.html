    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Trabajo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 row">
                    <div class="mb-3">
                        <label for="formtrabajoFile" class="form-label">Imagen de la Empresa</label>

                    <div class="mb-3">

                        <input type="text" class="form-control" id="formtrabajoInputName" placeholder="Argentina Programa">

                        <label for="formtrabajoInputDesccription" class="form-label">Cargo desempe√±ado</label>

                        <br>
                        Desde: <input type="text" id="from" name="from">
                        <br>
                        Hasta : <input type="text" id="to" name="to">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="opciones text-center">
                    <div class="row">
                        <div class="col"><button type="button" class="btn btn-success">Guardar</button></div>

                </div>
            </div>
        </div>
