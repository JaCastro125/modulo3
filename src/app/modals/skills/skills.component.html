<!-- Modal Habilidades-->
<div class="modal fade" id="skillsModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Skills - Habilidades</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="formSkillInputImage" class="form-label">Imagen de la Habilidad</label>
                    <input class="form-control" type="file" id="formSkillInputImage">
                </div>
                <div class="mb-3">
                    <label for="formSkillInputPercents" class="form-label">Porcentaje logrado</label>
                    <input type="text" class="form-control" id="formSkillInputPercents" placeholder="75%">
                </div>
            </div>
            <div class="modal-footer">
                <div class="opciones text-center">
                    <div class="row">
                        <div class="col"><button type="button" class="btn btn-success">Guardar</button></div>
                        <div class="col"><button type="button" class="btn btn-dark" data-bs-dismiss="modal" aria-label="Close">Cancelar</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
